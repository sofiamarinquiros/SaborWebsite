<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #842924;
    }

    .top-bar {
        width: 100%;
        background-color: #CC8C76;
        height: 120px;
        display: flex;
        justify-content: space-between; /* Aligns the content to the left */
        align-items: center;
        padding-left: 3px; /* Adds a little space from the left edge */
        position: relative; /* Added to allow absolute positioning of text */
        box-sizing: border-box;
        }

    .top-bar img {
        height: 100px; /* Adjust the size of the logo */
    }

    .text-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the text container vertically */
        position: absolute; /* Makes text container's position relative to top-bar */
        left: 50%; /* Moves the container to the middle of the top-bar */
        transform: translateX(-50%); /* Adjusts by 50% of its width to center it */
    }

    .top-bar h1 {
        font-family: 'Moul', sans-serif;
        font-size: 50px;
        color: #422018;
        margin: 0;
    }

    .top-bar p {
        font-family: 'Montserrat Alternates', sans-serif;
        font-size: 10px;
        color: #422018;
        margin-top: -5px;
        margin-bottom: 0;
    }
    .navbar {
        display: flex;
        justify-content: space-evenly;
        padding: 30px 0;
        font-family: 'Montserrat Alternates', sans-serif;
    }

    .navbar a {
        color: #CC8C76;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: #FFD8C2; /* Hover effect color */
    }

    .bold {
        font-weight: 900;  /* Makes the "Releve Applications" text bold */
    }

    .navbar-hr {
        border: none;
        border-top: 2px solid #CC8C76; /* Color of the bar */
        width: 95%; /* 80% width of the page */
        margin: 0; /* Remove any default margins */
        padding: 0; /* Prevent padding from being applied */
        position: relative;
        left: 50%;
        transform: translateX(-50%); /* Centers the bar */
    }
    .image-grid .col {
        padding: 40px; /* Padding around each image */
    }
    .image-grid img {
        width: 80%; /* Make images take up full column width */
        height: auto; /* Maintain aspect ratio */
    }
    .image-grid .col-md-4 {
        margin-bottom: 60px; /* Add space below each image */
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/SaborLogo.png" alt="Sabor Logo"> 
    <div class="text-container">
      <h1>Sabor</h1>
      <p>Columbia’s hottest Latin dance team</p>
    
  </div>
</div>

    <a href="Contact_us.html">Contact Us</a>
