<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFD8C2;
    }

    .top-bar {
        width: 100%;
        background-color: #CC8C76;
        height: 120px;
        display: flex;
        justify-content: space-between; /* Aligns the content to the left */
        align-items: center;
        padding-left: 3px; /* Adds a little space from the left edge */
        position: relative; /* Added to allow absolute positioning of text */
        box-sizing: border-box;
        }

    .top-bar img {
        height: 100px; /* Adjust the size of the logo */
    }

    .text-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the text container vertically */
        position: absolute; /* Makes text container's position relative to top-bar */
        left: 50%; /* Moves the container to the middle of the top-bar */
        transform: translateX(-50%); /* Adjusts by 50% of its width to center it */
    }

    .top-bar h1 {
        font-family: 'Moul', sans-serif;
        font-size: 50px;
        color: #422018;
        margin: 0;
    }

    .top-bar p {
        font-family: 'Montserrat Alternates', sans-serif;
        font-size: 10px;
        color: #422018;
        margin-top: -5px;
        margin-bottom: 0;
    }
    .navbar {
        display: flex;
        justify-content: space-evenly;
        padding: 30px 0;
        font-family: 'Montserrat Alternates', sans-serif;
    }

    .navbar a {
        color: #AD6647;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: #FFD8C2; /* Hover effect color */
    }

    .bold {
        font-weight: 900;  /* Makes the "Releve Applications" text bold */
    }

    .navbar-hr {
        border: none;
        border-top: 2px solid #AD6647; /* Color of the bar */
        width: 95%; /* 80% width of the page */
        margin: 0; /* Remove any default margins */
        padding: 0; /* Prevent padding from being applied */
        position: relative;
        left: 50%;
        transform: translateX(-50%); /* Centers the bar */
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/SaborLogo.png" alt="Sabor Logo"> 
    <div class="text-container">
      <h1>Sabor</h1>
      <p>Columbiaâ€™s hottest Latin dance team</p>
    
  </div>
</div>
      <!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#meet-the-team">Meet the Team</a>
    <a href="#events">Events</a>
    <a href="#releve-applications" class="bold">Releve Applications</a>
    <a href="#photos">Photos</a>
    <a href="#videos">Videos</a>
    <a href="#contact-us">Contact Us</a>
</div>
<!-- Horizontal line under the navbar -->
<hr class="navbar-hr">
</body>
</html>
